<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>S-Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom shadow-sm">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">S-Weather</span>
      </a>

      <ul class="nav nav-pills" style="padding-right: 1rem">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Info</a></li>
        <li class="nav-item"><a href="#" class="btn btn-outline-primary" aria-current="page">Docs</a></li>
      </ul>
</header>
<div class="container mt-5">
    <div class="row">
        <div class="col-5 offset-1">
            <h1>Погода у вашому місті</h1>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.name }}
                <input type="submit" name="send" value="Дізнатись" class="mt-2 btn btn-warning">
            </form>
        </div>
        <div class="col-4 offset-1">
            <h1>Інформація</h1>
            {% for info in all_info %}
                <div class="alert alert-info">
                    <div class="row">
                        <div class="col-9">
                            <b>Місто:</b> {{ info.city }}<br>
                            <b>Опис:</b> {{ info.description }}<br>
                            <b>Температура:</b> {{ info.temp }}<sup>o</sup>C<br>
                            <b>Вологість:</b> {{ info.humidity }} %<br>
                            <b>Швидкість вітру:</b> {{ info.wind }} м/с<br>
                        </div>
                        <div class="col-2 offset-1">
                            <img src="http://openweathermap.org/img/w/{{ info.icon }}.png">
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
